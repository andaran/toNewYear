<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../Styles/style.css">
    <title>Timer</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i&display=swap" rel="stylesheet">
</head>

<body>
    <div class="snow" id="snow"></div>
    <div class="wrap" id="wrap">
        <div id="timer">
            <h2>До нового года осталось:</h2>
            <div id="time">
                <div><span id="days">00</span><span>дней</span></div>
                <div><span id="hours">00</span><span>часов</span></div>
                <div><span id="minutes">00</span><span>минут</span></div>
                <div><span id="seconds">00</span><span>секунд</span></div>
                <div><span id="millis">00</span><span>сотых</span></div>
            </div>
        </div>
    </div>
    <div id="newYear">
        <span> С новым годом! </span>
        <canvas id="canvas" width="100%" height="100vh">  </canvas>
    </div>
    <script src="../JS/salutEngine.js"></script>
    <script src="../JS/script.js"></script>
</body>

</html>
